<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Purchase</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Purchase Item</h1>
    <p>Price: $10</p>
    <button id="checkout-button">Buy Now</button>

    <script>
        const stripe = Stripe('pk_test_51QEMwJQuGWNDNoDwtiLLlXCTDKvHD3cjfAZ8aZO13kky0hWo5nteaOam9Va0ccXl2trfC0i6wqxtPsUj44bAMEls00md6kF4Fc');

        // Function to update the timestamp
        function updateTimestamp() {
            const timestampElement = document.getElementById('timestamp');
            const now = new Date();
            timestampElement.textContent = `Last updated: ${now.toLocaleString()}`;
        }

        // Update the timestamp on page load
        window.onload = updateTimestamp;

        document.getElementById('checkout-button').addEventListener('click', () => {
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(session => {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(result => {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

    <footer>
        <p>&copy; 2023 MAGICPOINT, INC. All rights reserved.</p>
        <p>Version 1.0.17  Updated: 10/26/2024 9:51pm</p>
    </footer>
</body>
</html>
