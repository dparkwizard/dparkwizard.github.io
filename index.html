<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #app {
            flex: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .sign-in-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .hidden {
            display: none;
        }
        .verification-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .verification-container button,
        .verification-container input {
            margin-bottom: 10px;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js library -->
</head>
<body>
    <button id="user-status" style="position: absolute; top: 10px; left: 10px;">Not logged in</button>
    <div id="app">
        <h1>Talk</h1>
        <div class="options">
            <input type="checkbox" class="selection-toggle" data-minutes="1"> 1 Minutes - $1<br>
            <input type="checkbox" class="selection-toggle" data-minutes="5"> 5 Minutes - $5<br>
            <input type="checkbox" class="selection-toggle" data-minutes="20"> 20 Minutes - $20<br>
            <input type="checkbox" class="selection-toggle" data-minutes="100"> 110 Minutes - $100<br>
        </div>
        <button id="username" style="display:none;" onclick="showUsername()"></button>
        <div class="g-signin2 sign-in-button" data-onsuccess="onSignIn"></div>
        <button id="user-signed-in" class="hidden" onclick="showUsername()">User Signed In</button>
    </div>
    <button class="purchase-button" style="display: block; margin: 20px auto;">Purchase</button>
    <footer>
        <p>&copy; 2024 MAGICPOINT, INC. Version 1.0.13. Last updated: 10/26/2024 9:21 P.M.</p>
    </footer>
    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Replace all purchase buttons with selection toggles
            const purchaseButtons = document.querySelectorAll('.purchase-button');
            purchaseButtons.forEach(button => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'selection-toggle';
                button.parentNode.replaceChild(checkbox, button);
            });

            // Add a single purchase button at the bottom
            const purchaseButton = document.createElement('button');
            purchaseButton.textContent = 'Purchase';
            purchaseButton.className = 'purchase-button';
            document.body.appendChild(purchaseButton);
        });
    </script>
</body>
</html>
