<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #app {
            flex: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .sign-in-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .hidden {
            display: none;
        }
        .verification-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .verification-container button,
        .verification-container input {
            margin-bottom: 10px;
        }
        .purchase-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .purchase-button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js library -->
</head>
<body>
    <button id="user-status" style="position: absolute; top: 10px; left: 10px;">Not logged in</button>
    <div id="app">
        <h1>Talk</h1>
        <div class="options">
            <input type="checkbox" class="selection-toggle" data-minutes="1"> 1 Minutes - $1<br>
            <input type="checkbox" class="selection-toggle" data-minutes="5"> 5 Minutes - $5<br>
            <input type="checkbox" class="selection-toggle" data-minutes="20"> 20 Minutes - $20<br>
            <input type="checkbox" class="selection-toggle" data-minutes="100"> 110 Minutes - $100<br>
        </div>
        <button id="username" style="display:none;" onclick="showUsername()"></button>
        <div class="g-signin2 sign-in-button" data-onsuccess="onSignIn"></div>
        <button id="user-signed-in" class="hidden" onclick="showUsername()">User Signed In</button>
    </div>
    <footer>
        <p>&copy; 2024 MAGICPOINT, INC. Version 1.0.14. Last updated: 10/26/2024 9:37 P.M.</p>
    </footer>
    <script src="index.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Replace all purchase buttons with selection toggles
            const purchaseButtons = document.querySelectorAll('.purchase-button');
            purchaseButtons.forEach(button => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'selection-toggle';
                button.parentNode.replaceChild(checkbox, button);
            });

            // Add a single purchase button below the minute selection
            const optionsDiv = document.querySelector('.options');
            const purchaseButton = document.createElement('button');
            purchaseButton.textContent = 'Buy';
            purchaseButton.className = 'purchase-button';
            optionsDiv.appendChild(purchaseButton);

            // Add click event handler to the purchase button
            purchaseButton.addEventListener('click', async function() {
                const selectedOptions = document.querySelectorAll('.selection-toggle:checked');
                if (selectedOptions.length === 0) {
                    alert('Please select at least one option.');
                    return;
                }

                const stripe = Stripe('pk_test_51QEMwJQuGWNDNoDwtiLLlXCTDKvHD3cjfAZ8aZO13kky0hWo5nteaOam9Va0ccXl2trfC0i6wqxtPsUj44bAMEls00md6kF4Fc'); // Replace with your Stripe publishable key

                const items = Array.from(selectedOptions).map(option => ({
                    price_data: {
                        currency: 'usd',
                        product_data: {
                            name: `${option.dataset.minutes} Minutes`,
                        },
                        unit_amount: option.dataset.minutes * 100,
                    },
                    quantity: 1,
                }));

                const response = await fetch('https://talk-89b49.cloudfunctions.net/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ items }),
                });

                const session = await response.json();

                const result = await stripe.redirectToCheckout({
                    sessionId: session.id,
                });

                if (result.error) {
                    alert(result.error.message);
                }
            });
        });
    </script>
</body>
</html>
